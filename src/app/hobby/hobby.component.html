<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="table-responsive">
          <table class="no-wrap m-3">
            <thead>
              <tr>
                <th>
                  <h5 class="card-title text-uppercase mb-0">Manage Hobby</h5>
                </th>
              </tr>
              <dir></dir>
            </thead>
            <tbody>
              <tr>
                <td scope="col" class="border-0 text-uppercase font-medium pl-2">Add New Hobby</td>
                <td>
                  <div class="input-group">
                    <div class="form-outline">
                      <input type="search" #addname id="form1" class="form-control" placeholder="Name" />
                    </div>
                    <button type="button" class="btn btn-success" (click)="onAdd(addname.value)">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table-responsive">
          <table class="table no-wrap user-table mb-0">
            <thead>
              <tr>
                <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                <th scope="col" colspan=2 class="border-0 text-uppercase font-medium">Updated By</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Status</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Manage</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let h of hobby; let i = index">
                <ng-container *ngIf="i != editIndex">
                  <td class="pl-4">{{ count + i }}</td>
                  <td>
                    <h5 class="font-medium mb-0">{{ h.name }}</h5>
                  </td>
                  <td colspan=2>
                    <span class="text">{{ h.updatedBy }}</span><br>
                  </td>
                  <td class="text-center">
                    <button type="button" Class="btn btn-success" *ngIf="h.status == 1" (click)="onStatusUpdate(i)"> {{
                      status[h.status] }} </button>
                    <button type="button" Class="btn btn-danger" *ngIf="h.status == 0" (click)="onStatusUpdate(i)"> {{
                      status[h.status] }} </button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-outline-primary btn-circle btn-lg btn-circle"
                      (click)="edit(i)"><i class="fa fa-edit"></i> </button>
                  </td>
                </ng-container>

                <!-- On Edit Index -->
                <ng-container *ngIf="isEdit && i == editIndex">
                  <td class="pl-4">{{ count + i }}</td>
                  <td>
                    <input type="text" #cname id="form2" class="form-control" [value]=h.name />
                  </td>
                  <td colspan=2>
                    <span class="text">{{ h.updatedBy }}</span><br>
                  </td>
                  <td class="text-center">
                    <button type="button" Class="btn btn-success" *ngIf="h.status == 1" (click)="onStatusUpdate(i)"> {{
                      status[h.status] }} </button>
                    <button type="button" Class="btn btn-danger" *ngIf="h.status == 0" (click)="onStatusUpdate(i)"> {{
                      status[h.status] }} </button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-outline-success btn-circle btn-lg btn-circle"
                      (click)="onEdit(i,cname.value)"><i class="fa fa-check"></i> </button>
                    <button type="button" class="btn btn-outline-danger btn-circle btn-lg btn-circle"
                      (click)="isEdit=false; editIndex = -1"><i class="fa fa-close"></i> </button>
                  </td>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
